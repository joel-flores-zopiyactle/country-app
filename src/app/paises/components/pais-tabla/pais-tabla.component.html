<div class="card p-3 shadow mt-2" *ngIf="paises.length > 0">
  <div class="d-flex justify-content-between">
    <div>
      <b class="mr-2">Total de resultados:</b> {{paises.length}}
    </div>
  </div>
  <table class="table table-striped table-hover">
    <thead class=" table-primary">
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Poblaci√≥n</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pais of paises; let i=index" class="animate__animated animate__fadeIn animate__flash">
        <td scope="row">{{ i+1 }}</td>
        <td>
          <img [src]="pais.flag" [alt]="pais.name" width="30px">
        </td>
        <td>{{pais.capital}} - {{ pais.name }}</td>
        <td>{{ pais.population | number }}</td>
        <td>
          <a class="btn btn-sm btn-outline-success" [routerLink]="['/pais', pais.alpha2Code]">Ver..</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
