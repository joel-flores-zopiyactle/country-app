<div class="animate__animated animate__fadeIn animate__flash">
  <h3>Por país</h3>
  <hr>
  <app-pais-input
    (onEnter)="buscar($event)"
    (onDebounce)="sugerencias($event)"
    placeholder="Buscar pais .."
  >
  </app-pais-input>
  <!-- Sugerencías -->
  <ul class="list-group shadow mt-0 pt-0" *ngIf="mostrarSugerencias">
    <li *ngFor="let pais of paisesSugeridos"
        class="list-group-item list-group-item-action">
      <a class="text-decoration-none" [routerLink]="['/pais', pais.alpha2Code]">{{pais.name}}</a>
    </li>

    <li class="list-group-item">
      <a class="list-group-item btn btn-sm btn-outline-dark" (click)="buscar(termino)">
        Buscar "{{termino}}"
      </a>
    </li>
  </ul>
  <!-- end sugerencias -->
</div>

<div *ngIf="isError"
  class="alert alert-danger">
  No se encuntraron resultados
</div>

<div>
  <div class="row">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>
</div>
